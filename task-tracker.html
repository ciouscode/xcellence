<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #bde0fe, #ccb3da, #fec7dc);
    background-size: 300% 300%;
    animation: gradientShift 10s ease infinite;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 30px;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .task-board {
    background-color: rgba(255, 255, 255, 0.7);
    border-radius: 25px;
    padding: 55px;
    width: 90%;
    max-width: 1000px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
  }

  h2 { font-size: 28px; font-weight: 600; color: #333; margin-bottom: 20px; }

  .task-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
    gap: 35px; 
  }

  .task-box-wrapper { position: relative; }

  .task-box {
    background-color: white;
    border: 2px solid #ccb3da;
    border-radius: 20px;
    min-height: 150px; 
    padding: 12px;    
    width: 100%;
    box-shadow: inset 0 3px 8px rgba(0,0,0,0.1);
    font-size: 14px;
    color: #333;
    line-height: 1.5;
    outline: none;
    resize: none;
    overflow-y: auto;
    transition: 0.3s;
  }

  .task-box:focus { border-color: #fec7dc; box-shadow: 0 0 10px #fec7dc66; }

  .remove-btn {
    position: absolute;
    top: 8px;
    right: 10px;
    background: #fec7dc;
    color: #333;
    border: none;
    border-radius: 50%;
    width: 25px;
    height: 25px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    transition: 0.3s;
  }

  .remove-btn:hover { background: #ff9fb8; }

  .add-task {
    margin-top: 25px;
    background-color: #ccb3da;
    color: #333;
    border: none;
    padding: 12px 20px;
    border-radius: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
  }

  .add-task:hover { background-color: #bde0fe; }

  .task-box::-webkit-scrollbar { width: 10px; }
  .task-box::-webkit-scrollbar-track { background: #f3e8ff; border-radius: 10px; }
  .task-box::-webkit-scrollbar-thumb { background-color: #ccb3da; border-radius: 10px; }
</style>
</head>
<body>

<div class="task-board">
  <h2>TASKS:</h2>
  <div id="taskContainer" class="task-container">
    <!-- Tasks will be loaded dynamically -->
  </div>
  <button class="add-task" onclick="addTaskBox()">+ Add Task Box</button>
</div>

<script>
// --- LocalStorage functions ---
function saveTasks() {
  const tasks = [];
  document.querySelectorAll(".task-box").forEach(box => tasks.push(box.value));
  localStorage.setItem("tasksData", JSON.stringify(tasks));
}

function loadTasks() {
  const saved = localStorage.getItem("tasksData");
  if (saved) {
    const tasks = JSON.parse(saved);
    tasks.forEach(taskText => createTask(taskText));
  } else {
    // Default 4 tasks
    for (let i=0; i<4; i++) createTask("");
  }
}

// --- Task creation ---
function createTask(text="") {
  const container = document.getElementById("taskContainer");
  const wrapper = document.createElement("div");
  wrapper.classList.add("task-box-wrapper");

  const removeBtn = document.createElement("button");
  removeBtn.classList.add("remove-btn");
  removeBtn.innerText = "âœ–";
  removeBtn.onclick = () => { removeTask(removeBtn); saveTasks(); };

  const newBox = document.createElement("textarea");
  newBox.classList.add("task-box");
  newBox.placeholder = "Write your tasks here...";
  newBox.value = text;
  newBox.addEventListener("input", saveTasks);

  wrapper.appendChild(removeBtn);
  wrapper.appendChild(newBox);
  container.appendChild(wrapper);
}

// --- Add / Remove tasks ---
function addTaskBox() {
  createTask();
  saveTasks();
}

function removeTask(button) {
  button.parentElement.remove();
}

// --- Load saved tasks on page load ---
loadTasks();
</script>

</body>
</html>
