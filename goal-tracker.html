<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Goal Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #bde0fe, #ccb3da, #fec7dc);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 20px;
  }

  .goal-card {
    background-color: rgba(255, 255, 255, 0.85);
    border-radius: 25px;
    padding: 30px;
    width: 900px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  }

  h2 {
    text-align: center;
    color: #4a4a4a;
    margin-bottom: 20px;
    font-weight: 600;
  }

  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 10px;
  }

  th, td {
    text-align: center;
    padding: 12px;
    border-radius: 15px;
  }

  th {
    background-color: #ccb3da;
    color: white;
    font-size: 16px;
    letter-spacing: 0.5px;
  }

  td {
    background-color: #f9f9f9;
  }

  .goal-input {
    width: 250px;
    padding: 8px;
    border-radius: 10px;
    border: 2px solid #ccb3da;
    background-color: white;
    font-weight: 500;
    text-align: center;
  }

  .target-input, .progress-input {
    width: 100px;
    padding: 8px;
    border-radius: 10px;
    border: 2px solid #bde0fe;
    text-align: center;
    background-color: white;
  }

  .progress-bar-container {
    background-color: white;
    border-radius: 10px;
    height: 24px;
    width: 100%;
    overflow: hidden;
    border: 2px solid #fec7dc;
    position: relative;
  }

  .progress-bar {
    background-color: #fec7dc;
    height: 100%;
    border-radius: 8px;
    width: 0%;
    transition: width 0.4s ease;
    position: relative;
  }

  .progress-text {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    color: #333;
    font-weight: 600;
    font-size: 13px;
    line-height: 24px;
  }

  .add-goal {
    margin-top: 20px;
    background-color: #bde0fe;
    color: #333;
    border: none;
    padding: 12px 18px;
    border-radius: 15px;
    cursor: pointer;
    font-size: 15px;
    font-weight: 500;
    transition: 0.2s;
  }

  .add-goal:hover {
    background-color: #a3cfff;
  }

  .remove-goal {
    background-color: #fec7dc;
    border: none;
    border-radius: 50%;
    color: #333;
    width: 28px;
    height: 28px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    transition: 0.3s;
  }

  .remove-goal:hover {
    background-color: #ff9fb8;
  }

  #overall {
    margin-top: 20px;
    text-align: center;
    font-weight: 600;
    color: #4a4a4a;
    font-size: 18px;
  }

  #overall span {
    color: #000;
  }
</style>
</head>
<body>
  <div class="goal-card">
    <h2>GOAL TRACKER</h2>
    <table id="goalTable">
      <thead>
        <tr>
          <th>Goal</th>
          <th>Target</th>
          <th>Current</th>
          <th>Progress</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be dynamically loaded from localStorage -->
      </tbody>
    </table>
    <button class="add-goal" onclick="addGoal()">+ Add Goal</button>
    <div id="overall">Overall Average Progress: <span id="average">—</span></div>
  </div>

<script>
// ---- LocalStorage functions ----
function saveGoals() {
  const rows = document.querySelectorAll("#goalTable tbody tr");
  const data = [];
  rows.forEach(row => {
    const goal = row.querySelector(".goal-input").value;
    const target = row.querySelector(".target-input").value;
    const current = row.querySelector(".progress-input").value;
    data.push({ goal, target, current });
  });
  localStorage.setItem("goalsData", JSON.stringify(data));
}

function loadGoals() {
  const saved = localStorage.getItem("goalsData");
  const tbody = document.querySelector("#goalTable tbody");
  tbody.innerHTML = ""; // clear old rows
  if (saved) {
    const data = JSON.parse(saved);
    data.forEach(item => createRow(item.goal, item.target, item.current));
  } else {
    // If no saved data, load default rows
    createRow("Math", 90, 75);
    createRow("English", 88, 80);
    createRow("Science", 92, 85);
  }
  updateProgress();
}

// ---- Row creation ----
function createRow(goal = "", target = "", current = "") {
  const tbody = document.querySelector("#goalTable tbody");
  const row = document.createElement("tr");
  row.innerHTML = `
    <td><input class="goal-input" value="${goal}"></td>
    <td><input type="number" class="target-input" value="${target}"></td>
    <td><input type="number" class="progress-input" value="${current}"></td>
    <td>
      <div class="progress-bar-container">
        <div class="progress-bar"><span class="progress-text">0%</span></div>
      </div>
    </td>
    <td><button class="remove-goal" onclick="removeGoal(this)">✖</button></td>
  `;
  tbody.appendChild(row);

  row.querySelectorAll("input").forEach(input => input.addEventListener("input", () => {
    updateProgress();
    saveGoals();
  }));
}

// ---- Progress calculation ----
function updateProgress() {
  const rows = document.querySelectorAll("#goalTable tbody tr");
  let totalPercent = 0, count = 0;

  rows.forEach(row => {
    const target = parseFloat(row.querySelector(".target-input").value);
    const current = parseFloat(row.querySelector(".progress-input").value);
    const bar = row.querySelector(".progress-bar");
    const text = row.querySelector(".progress-text");

    if (!isNaN(target) && target > 0 && !isNaN(current)) {
      let percent = Math.min((current / target) * 100, 100);
      bar.style.width = percent + "%";
      text.textContent = Math.round(percent) + "%";
      totalPercent += percent;
      count++;
    } else {
      bar.style.width = "0%";
      text.textContent = "0%";
    }
  });

  const avgCell = document.getElementById("average");
  avgCell.textContent = count > 0 ? (totalPercent / count).toFixed(2) + "%" : "—";
}

// ---- Add / Remove ----
function addGoal() {
  createRow();
  saveGoals();
}

function removeGoal(button) {
  button.closest("tr").remove();
  updateProgress();
  saveGoals();
}

// ---- Load goals when page loads ----
loadGoals();
</script>
</body>
</html>
